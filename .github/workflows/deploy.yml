name: Deploy Static Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Generate config.js
      run: |
        echo "const CLIENT_ID = '${{ secrets.CLIENT_ID }}';" > config.js
        echo "const CLIENT_SECRET = '${{ secrets.CLIENT_SECRET }}';" >> config.js
        echo "const REFRESH_TOKEN = '${{ secrets.REFRESH_TOKEN }}';" >> config.js
        cat config.js

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build # or the folder where your static files live
